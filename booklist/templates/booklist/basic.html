<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/booklist/style.css' %}">
    
    <title>My book store</title>
    
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'add' %}">Add Books</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Reading list</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              </ul>
            <form action="{% url 'searchbyname' %}" method="GET" class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search By BookName" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">your reading list</h1>
            <p class="lead">Keep Going !! These are the book you have read in the past</p>
            <!-- <hr class="my-4"> -->
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
            <!-- <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p> -->
          </div>

    </div>
    {% for i in object  %}
    <div class="makeborder" >
        
                <h1 class="first_heading"> {{ i.book_name}}</h1>
                <h2> By - {{ i.author }}</h2>
                <img src="{{ i.book_cover.url }}" alt="not found" width="250px">
                <h2>{{ i.publisher }}</h2>
                <h2>{{ i.price}}</h2>
        
    </div>
    
    {% endfor %}
